<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Insight Tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ==================== ESTILO ORIGINAL ==================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #E6EEF6;
      background: radial-gradient(ellipse at bottom, #05010a 0%, #03010f 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 95%;
      height: 95vh;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.04);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    /* ==================== ÁREA DO CHAT ==================== */
    .chat-area {
      flex: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 30px;
      border-right: 1px solid rgba(255,255,255,0.08);
    }

    .chat-header {
      text-align: center;
      padding-bottom: 15px;
    }

    .chat-header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 5px;
      color: #8AB4F8;
    }

    .chat-header p {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
      scrollbar-width: thin;
      scrollbar-color: #2b2b2b transparent;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: #2b2b2b;
      border-radius: 4px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 10px;
    }

    .input-area form {
      width: 100%;
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.95rem;
      color: #E6EEF6;
      background: rgba(255,255,255,0.1);
    }

    #send-button {
      background: #8AB4F8;
      border: none;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      padding: 0 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #send-button:hover {
      background: #a0c2fa;
    }

    /* ==================== MENSAGENS ==================== */
    .message-row {
      display: flex;
      margin-bottom: 14px;
      width: 100%;
    }

    .bot-row {
      justify-content: flex-start;
    }

    .user-row {
      justify-content: flex-end;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .chat-bubble.bot {
      background: rgba(255,255,255,0.08);
      color: #E6EEF6;
      border-bottom-left-radius: 4px;
    }

    .chat-bubble.user {
      background: #8AB4F8;
      color: #000;
      border-bottom-right-radius: 4px;
    }

    .chat-bubble .sender {
      font-size: 0.8rem;
      font-weight: 600;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    #status-message {
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    /* ==================== SIDEBAR ==================== */
    .sidebar {
      flex: 1;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 25px 20px;
    }

    .sidebar h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #8AB4F8;
    }

    .sidebar label,
    .sidebar button {
      display: block;
      width: 100%;
      text-align: center;
      margin-bottom: 12px;
      padding: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.1);
      color: #E6EEF6;
      transition: background 0.3s ease;
    }

    .sidebar label:hover,
    .sidebar button:hover {
      background: rgba(255,255,255,0.18);
    }

    .reset-btn {
      background: rgba(255,70,70,0.15);
      color: #FF7070;
    }

    .reset-btn:hover {
      background: rgba(255,70,70,0.25);
    }

    /* ==================== ANIMAÇÕES ==================== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==================== RESPONSIVIDADE ==================== */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        flex: none;
        height: auto;
        border-top: 1px solid rgba(255,255,255,0.08);
      }
      .chat-area {
        border-right: none;
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="chat-area">
      <div class="chat-header">
        <h1>Insight Tab</h1>
        <p>Seu assistente de análise de dados</p>
      </div>

      <div id="chat-container" class="chat-box"></div>
      <div id="status-message">Iniciando...</div>

      <div class="input-area">
        <form id="chat-form">
          <input id="user-input" type="text" placeholder="Pergunte sobre seus dados..." disabled />
          <button id="send-button" type="submit" disabled>Enviar</button>
        </form>
      </div>
    </div>

    <div class="sidebar">
      <div>
        <h2>Ações de Dados</h2>
        <input type="file" id="data-file-hidden" accept=".csv,.xlsx" style="display:none" />
        <label for="data-file-hidden" id="upload-label">Upload CSV/XLSX</label>
        <button id="reset-button" class="reset-btn">Limpar Chat / Resetar Contexto</button>
      </div>

      <div>
        <h2>Exemplos</h2>
        <button onclick="quickAction('Quais são as colunas disponíveis para análise?')">Colunas de Dados</button>
        <button onclick="quickAction('Qual o produto com maior volume de vendas?')">Produto Líder</button>
      </div>
    </div>
  </div>

  <!-- ==================== JAVASCRIPT ==================== -->
  <script>
    // === CONFIGURAÇÃO PRINCIPAL ===
    const API_BASE_URL = "https://chat-bot-back-end-7.onrender.com"; // <<< troque pela URL do seu app Render
    const CHAT_ENDPOINT = `${API_BASE_URL.replace(/\/$/, '')}/api/chat`;
    const UPLOAD_ENDPOINT = `${API_BASE_URL.replace(/\/$/, '')}/api/upload`;
    const RESET_ENDPOINT = `${API_BASE_URL.replace(/\/$/, '')}/api/reset`;

    // === ELEMENTOS ===
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const statusMessage = document.getElementById('status-message');
    const dataFile = document.getElementById('data-file-hidden');
    const uploadLabel = document.getElementById('upload-label');
    const resetButton = document.getElementById('reset-button');
    let isFileLoaded = false;

    // === FUNÇÕES DE UI ===
    function createMessageBubble(sender, message, isUser = false) {
      const row = document.createElement('div');
      row.className = `message-row ${isUser ? 'user-row' : 'bot-row'}`;
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${isUser ? 'user' : 'bot'}`;
      bubble.innerHTML = `<p class="sender">${sender}:</p><p class="text">${message.replace(/\n/g, '<br>')}</p>`;
      row.appendChild(bubble);
      chatContainer.appendChild(row);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function toggleInput(disable) {
      userInput.disabled = disable;
      sendButton.disabled = disable;
      uploadLabel.style.opacity = disable ? 0.5 : 1;
      resetButton.style.opacity = disable ? 0.5 : 1;
    }

    async function uploadFile(file) {
  const formData = new FormData();
  formData.append("file", file);

  try {
    const response = await fetch("https://seuapp.onrender.com/api/upload", {
      method: "POST",
      body: formData,
      mode: "cors",
      credentials: "omit"
    });

    const data = await response.json();
    console.log("Upload OK:", data);
  } catch (err) {
    console.error("Erro no upload:", err);
  }
}

    }

    async function initApp() {
      createMessageBubble('Insight Tab', 'Olá! Verificando conexão com o servidor...');
      await checkBackendHealth();
    }

    // === UPLOAD ===
    dataFile.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (!await checkBackendHealth()) {
        createMessageBubble('Insight Tab', 'Servidor indisponível. Tente novamente.');
        return;
      }
      toggleInput(true);
      createMessageBubble('Insight Tab', `Enviando arquivo ${file.name}...`);
      const fd = new FormData();
      fd.append('file', file);
      try {
        const res = await fetch(UPLOAD_ENDPOINT, { method: 'POST', body: fd });
        const json = await res.json();
        if (res.ok) {
          createMessageBubble('Insight Tab', `✅ ${json.reply}`);
          const s = json.data_summary;
          createMessageBubble('Insight Tab', `Linhas: ${s.rows}, Colunas: ${s.columns}\nColunas: ${s.columns_list.join(', ')}`);
          isFileLoaded = true;
          statusMessage.innerHTML = `Arquivo carregado: ${file.name}`;
        } else {
          createMessageBubble('Insight Tab', `Erro no upload: ${json.error || 'Erro desconhecido'}`);
        }
      } catch {
        createMessageBubble('Insight Tab', 'Erro de rede no upload.');
      } finally {
        toggleInput(false);
        dataFile.value = '';
      }
    });

    // === CHAT ===
    chatForm.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const msg = userInput.value.trim();
      if (!msg) return;
      createMessageBubble('Você', msg, true);
      userInput.value = '';
      toggleInput(true);
      createMessageBubble('Insight Tab', 'Analisando...');
      try {
        const res = await fetch(CHAT_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, is_file_loaded: isFileLoaded })
        });
        const json = await res.json();
        if (res.ok) {
          chatContainer.querySelectorAll('.bot-row .text:last-child');
          createMessageBubble('Insight Tab', json.reply || 'Sem resposta.');
        } else {
          createMessageBubble('Insight Tab', `Erro: ${json.error || 'erro desconhecido'}`);
        }
      } catch {
        createMessageBubble('Insight Tab', 'Erro de rede. Verifique o backend.');
      } finally {
        toggleInput(false);
      }
    });

    // === RESET ===
    resetButton.addEventListener('click', async () => {
      toggleInput(true);
      try {
        const res = await fetch(RESET_ENDPOINT, { method: 'POST' });
        const json = await res.json();
        createMessageBubble('Insight Tab', json.reply);
        isFileLoaded = false;
        chatContainer.innerHTML = '';
      } catch {
        createMessageBubble('Insight Tab', 'Erro ao resetar o servidor.');
      } finally {
        toggleInput(false);
      }
    });

    // === AÇÕES RÁPIDAS ===
    function quickAction(msg) {
      userInput.value = msg;
      chatForm.dispatchEvent(new Event('submit'));
    }
    window.quickAction = quickAction;

    // === START ===
    initApp();
  </script>
</body>
</html>
