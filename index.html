<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insight Tab ‚Äî Bot Analista de Vendas</title>

<style>
/* ===================== RESET & BASE ===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  color: #E6EEF6;
  background: radial-gradient(ellipse at bottom, #05010a 0%, #03010f 100%);
  overflow: hidden;
  height: 100vh;
}

/* ===================== ESTRELAS (CANVAS) ===================== */
canvas#stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* ===================== LAYOUT PRINCIPAL ===================== */
.container {
  display: flex;
  height: 100vh;
  width: 100%;
  backdrop-filter: blur(3px);
}

/* ===================== SIDEBAR ===================== */
.sidebar {
  width: 28%;
  background: rgba(255, 255, 255, 0.02);
  border-left: 1px solid rgba(255,255,255,0.05);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px;
  gap: 16px;
}
.sidebar h2 {
  font-size: 1.3em;
  text-align: center;
  margin-bottom: 12px;
  color: #99aaff;
}
.sidebar button {
  background: linear-gradient(135deg, #3f4ccf, #6b7bff);
  border: none;
  color: white;
  padding: 14px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1em;
  transition: all 0.3s ease;
}
.sidebar button:hover {
  background: linear-gradient(135deg, #5566ff, #7a8aff);
  transform: scale(1.03);
}

/* ===================== CHAT AREA ===================== */
.chat-area {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}
.chat-header {
  position: absolute;
  top: 20px;
  left: 40px;
}
.chat-header h1 {
  font-size: 1.8em;
  background: linear-gradient(90deg, #7efcfe, #6b7bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 20px 0;
  margin-bottom: 20px;
}
.message {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 12px;
  margin-bottom: 10px;
  line-height: 1.4;
}
.user {
  align-self: flex-end;
  background: rgba(255,255,255,0.08);
}
.bot {
  align-self: flex-start;
  background: rgba(255,255,255,0.05);
}
.input-area {
  display: flex;
  gap: 10px;
}
.input-area input {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.07);
  color: #E6EEF6;
}
.input-area button {
  background: linear-gradient(135deg, #3f4ccf, #6b7bff);
  border: none;
  padding: 14px 18px;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}
.input-area button:hover {
  transform: scale(1.05);
}

/* Scrollbar estilizada */
.chat-box::-webkit-scrollbar {
  width: 6px;
}
.chat-box::-webkit-scrollbar-thumb {
  background-color: rgba(255,255,255,0.1);
  border-radius: 4px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">
  <div class="chat-area">
    <div class="chat-header">
      <h1>Insight Tab</h1>
      <p>Seu assistente c√≥smico de an√°lises</p>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">Ol√°! Sou o Insight Tab. Pronto para analisar suas planilhas de vendas. üå†</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua pergunta...">
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <div class="sidebar">
    <h2>Fun√ß√µes R√°pidas</h2>
    <button id="resumoBtn">üìä Resumo do M√™s</button>
    <button id="variacaoBtn">üìà Varia√ß√£o Anual</button>
    <button id="topBtn">üèÜ Top 3 Produtos</button>
    <button id="compararBtn">üîç Comparar Meses</button>
    <button id="exportarBtn">üíæ Exportar Relat√≥rio</button>
  </div>
</div>

<script>
/* ===================== STARS BACKGROUND ===================== */
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createStars() {
  stars = [];
  const numStars = 80; // poucas estrelas
  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.8,
      speed: Math.random() * 0.05
    });
  }
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  for (let star of stars) {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fill();
    star.y += star.speed;
    if (star.y > canvas.height) star.y = 0;
  }
  requestAnimationFrame(animateStars);
}

createStars();
animateStars();

/* ===================== CHAT SIMULATION ===================== */
const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

function addMessage(content, sender='user') {
  const msg = document.createElement('div');
  msg.classList.add('message', sender);
  msg.textContent = content;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.addEventListener('click', () => {
  const text = userInput.value.trim();
  if (!text) return;
  addMessage(text, 'user');
  userInput.value = '';
  setTimeout(() => {
    addMessage("üîÆ Analisando dados... (futuro back-end aqui)", 'bot');
  }, 600);
});

/* ===================== BOT√ïES PLACEHOLDERS ===================== */
document.getElementById('resumoBtn').onclick = () => addMessage("ü™ê Resumo do m√™s solicitado...", "bot");
document.getElementById('variacaoBtn').onclick = () => addMessage("üìà Calculando varia√ß√£o anual...", "bot");
document.getElementById('topBtn').onclick = () => addMessage("üèÜ Buscando top 3 produtos...", "bot");
document.getElementById('compararBtn').onclick = () => addMessage("üîç Comparando meses...", "bot");
document.getElementById('exportarBtn').onclick = () => addMessage("üíæ Exportando relat√≥rio...", "bot");
</script>

</body>
</html>
