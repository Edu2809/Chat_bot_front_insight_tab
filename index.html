<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Tab - An치lise de Dados com Upload</title>
    <!-- Incluindo a fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===================== RESET & BASE ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* Fundo escuro e degrad칡 do c칩digo original */
            font-family: 'Inter', sans-serif;
            color: #E6EEF6;
            background: radial-gradient(ellipse at bottom, #05010a 0%, #03010f 100%);
            overflow: hidden; 
            height: 100vh;
        }

        /* ===================== ESTRELAS (CANVAS) ===================== */
        canvas#stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ===================== LAYOUT PRINCIPAL ===================== */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            /* Efeito de vidro */
            backdrop-filter: blur(3px); 
            flex-direction: column; 
        }
        
        /* Media query para telas maiores (desktop/tablet) */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .chat-area {
                padding: 40px;
            }
        }

        /* ===================== CHAT AREA ===================== */
        .chat-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }
        .chat-header {
            position: absolute; 
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        @media (min-width: 768px) {
            .chat-header {
                left: 40px;
            }
        }

        .chat-header h1 {
            font-size: 1.8em;
            /* Gradiente de cor do c칩digo original */
            background: linear-gradient(90deg, #7efcfe, #6b7bff); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .chat-header p {
            font-size: 0.9em;
            color: #99aaff;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            padding-top: 80px; 
        }
        
        /* Estilo da bolha de chat */
        .message-row {
            display: flex;
            margin-bottom: 10px;
        }
        .message-row.user-row {
            justify-content: flex-end;
        }
        .message-row.bot-row {
            justify-content: flex-start;
        }
        .chat-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        @media (min-width: 768px) {
            .chat-bubble {
                max-width: 70%;
            }
        }
        .chat-bubble.user {
            /* Cor do usu치rio do c칩digo original */
            background: linear-gradient(135deg, rgba(63, 76, 207, 0.8), rgba(107, 123, 255, 0.8)); 
            color: white;
            border-radius: 12px 12px 0 12px; 
        }
        .chat-bubble.bot {
            /* Cor do bot do c칩digo original */
            background: rgba(255,255,255,0.05);
            color: #E6EEF6;
            border-radius: 12px 12px 12px 0; 
        }
        .chat-bubble p.sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-bubble p.text {
            margin-top: 5px;
        }

        /* Status de upload adaptado */
        #status-message {
            margin-bottom: 10px;
            font-size: 0.9em;
            text-align: center;
            color: #99aaff;
        }

        /* 츼rea de Input */
        .input-area {
            display: flex;
            gap: 10px;
            padding-bottom: 20px; 
        }
        .input-area input {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.07);
            color: #E6EEF6;
            font-size: 1em;
        }
        .input-area input:focus {
            outline: 2px solid #6b7bff;
        }
        .input-area button {
            background: linear-gradient(135deg, #3f4ccf, #6b7bff);
            border: none;
            padding: 14px 18px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .input-area button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        .input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        input:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }

        /* Scrollbar estilizada */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        /* ===================== SIDEBAR ===================== */
        .sidebar {
            width: 100%;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
        }
        @media (min-width: 768px) {
            .sidebar {
                width: 28%;
                min-height: 100vh;
                border-left: 1px solid rgba(255,255,255,0.05);
                border-top: none;
                padding: 40px;
            }
        }

        .sidebar h2 {
            font-size: 1.3em;
            text-align: left;
            margin-bottom: 15px;
            color: #99aaff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }
        .sidebar button, .sidebar label { 
            background: linear-gradient(135deg, #3f4ccf, #6b7bff);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex; 
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar button:hover, .sidebar label:hover {
            background: linear-gradient(135deg, #5566ff, #7a8aff);
            transform: scale(1.02);
        }
        .sidebar .reset-btn {
            background: linear-gradient(135deg, #cc4444, #ff6666);
        }
        .sidebar .reset-btn:hover {
            background: linear-gradient(135deg, #e65555, #ff7a7a);
        }
        .sidebar svg {
            margin-right: 8px;
        }
        .sidebar label.disabled, .sidebar button.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">
    <div class="chat-area">
        <div class="chat-header">
            <h1>Insight Tab</h1>
            <p>Seu assistente de an치lise de dados em Varejo Tecnol칩gico</p>
        </div>

        <div class="chat-box" id="chat-container">
            <!-- Mensagem inicial ser치 injetada via JS -->
        </div>

        <div id="status-message">
            <span>Pronto para come칞ar.</span>
        </div>

        <div class="input-area">
            <form id="chat-form" class="flex items-center space-x-2 w-full">
                <input id="user-input" type="text"
                    placeholder="Pergunte sobre seus dados ou an치lise geral..." disabled/>
                <button type="submit" id="send-button" disabled>
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <div class="sidebar">
        <h2>A칞칫es de Dados</h2>

        <!-- Input de arquivo escondido para upload -->
        <input type="file" id="data-file-hidden" accept=".csv, .xlsx" style="display: none;" />
        <label for="data-file-hidden" id="upload-label">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
            </svg>
            Upload CSV/XLSX
        </label>

        <!-- Bot칚o de Reset -->
        <button id="reset-button" class="reset-btn">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Limpar Chat / Resetar Contexto
        </button>

        <h2>Exemplos de Pergunta</h2>
        <button onclick="quickAction('Quais s칚o as colunas dispon칤veis para an치lise?')">游늶 Colunas de Dados</button>
        <button onclick="quickAction('Qual o produto com maior volume de vendas?')">游끥 Produto L칤der</button>
        <button onclick="quickAction('Crie uma an치lise de tend칡ncia r치pida.')">游늳 An치lise R치pida</button>
    </div>
</div>

<script>
    /* ===================== STARS BACKGROUND ===================== */
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
        stars = [];
        const numStars = 80;
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.8,
                speed: Math.random() * 0.05
            });
        }
    }

    function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        for (let star of stars) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fill();
            star.y += star.speed;
            if (star.y > canvas.height) star.y = 0;
        }
        requestAnimationFrame(animateStars);
    }

    createStars();
    animateStars();

    /* ===================== CHAT FUNCTIONALITY & API ===================== */

    // 丘멆잺 ATEN칂츾O: SUBSTITUA ESTA URL PELA URL REAL DA SUA API HOSPEDADA NO RENDER.COM 丘멆잺
    const API_BASE_URL = 'https://chat-bot-back-end-7.onrender.com/'; 

    const UPLOAD_ENDPOINT = `${API_BASE_URL}/api/upload`;
    const CHAT_ENDPOINT = `${API_BASE_URL}/api/chat`;
    const RESET_ENDPOINT = `${API_BASE_URL}/api/reset`;
    
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const statusMessage = document.getElementById('status-message');
    const resetButton = document.getElementById('reset-button');
    const dataFile = document.getElementById('data-file-hidden');
    const uploadLabel = document.getElementById('upload-label');
    
    let isFileLoaded = false;

    // Utilit치rios de UI
    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function toggleInput(disable) {
        userInput.disabled = disable;
        sendButton.disabled = disable;
        // Se o chat est치 desabilitado, os bot칫es tamb칠m devem ser desabilitados
        if (disable) {
            uploadLabel.classList.add('disabled');
            resetButton.classList.add('disabled');
        } else {
            uploadLabel.classList.remove('disabled');
            resetButton.classList.remove('disabled');
        }
    }

    function createMessageBubble(sender, message, isUser = false) {
        const rowDiv = document.createElement('div');
        rowDiv.className = `message-row ${isUser ? 'user-row' : 'bot-row'}`;
        
        const messageContent = document.createElement('div');
        messageContent.className = `chat-bubble ${isUser ? 'user' : 'bot'}`;
        
        const senderName = document.createElement('p');
        senderName.className = 'sender';
        senderName.textContent = sender + ':'; 
        
        const messageText = document.createElement('p');
        messageText.className = 'text';
        // Processa formata칞칚o simples como negrito e quebras de linha
        messageText.innerHTML = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        
        messageContent.appendChild(senderName);
        messageContent.appendChild(messageText);
        rowDiv.appendChild(messageContent);
        chatContainer.appendChild(rowDiv);
        scrollToBottom();
    }

    let typingIndicator = null;
    function showTypingIndicator() {
        if (!typingIndicator) {
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'message-row bot-row';
            typingIndicator.innerHTML = `
                <div class="chat-bubble bot italic" style="color:#99aaff">
                    <p class="sender">Insight Tab: </p>
                    <p class="text">Digitando...</p>
                </div>
            `;
            chatContainer.appendChild(typingIndicator);
            scrollToBottom();
        }
    }
    function hideTypingIndicator() {
        if (typingIndicator) {
            chatContainer.removeChild(typingIndicator);
            typingIndicator = null;
        }
    }
    
    // Fun칞칚o de Mensagem Inicial
    function createInitialMessage() {
        chatContainer.innerHTML = '';
        createMessageBubble('Insight Tab', 
            `Ol치! Eu sou o **Insight Tab**. Sou especialista em an치lise de dados em **Varejo Tecnol칩gico**. 
            Use o bot칚o de **Upload CSV/XLSX** para carregar sua planilha e come칞ar a an치lise de dados.
            Enquanto n칚o h치 dados carregados, eu posso responder a perguntas gerais!`);
    }


    // ================== UPLOAD FILE LOGIC ==================
    dataFile.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Valida칞칚o da URL
        if (API_BASE_URL.includes('YOUR_RENDER_API_URL_HERE')) {
             statusMessage.innerHTML = '丘멆잺 **ERRO DE CONFIGURA칂츾O:** Substitua `YOUR_RENDER_API_URL_HERE` no JS pela sua URL do Render.';
             return;
        }

        toggleInput(true);
        statusMessage.innerHTML = `<span style="color:#7efcfe;">Enviando e processando arquivo: ${file.name}...</span>`;
        const formData = new FormData();
        formData.append('file', file);

        try {
            resetChat(false); // Limpa o chat, mas n칚o envia reset para o backend (ser치 sobrescrito)
            createMessageBubble('Insight Tab', `Iniciando o upload e processamento do arquivo: **${file.name}**. Isso pode levar alguns segundos (depende do tamanho do arquivo)...`);
            
            const response = await fetch(UPLOAD_ENDPOINT, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            
            chatContainer.innerHTML = ''; // Limpa as mensagens de status antes do resumo

            if (response.ok) {
                createMessageBubble('Insight Tab', result.data_summary || result.reply);
                isFileLoaded = true;
                statusMessage.innerHTML = `<span style="color:lightgreen;">Arquivo '${file.name}' carregado. Pronto para an치lise de dados!</span>`;
            } else {
                createMessageBubble('Insight Tab', `**Erro no Upload/API:** ${result.error || 'Erro desconhecido.'}`);
                isFileLoaded = false;
                statusMessage.innerHTML = '<span style="color:#ff6666;">Falha no upload. Tente novamente ou verifique o backend.</span>';
            }
        } catch (error) {
            console.error('Erro de rede no upload:', error);
            createMessageBubble('Insight Tab', `**Erro de Rede:** N칚o foi poss칤vel conectar ao servidor (${API_BASE_URL}).`);
            isFileLoaded = false;
            statusMessage.innerHTML = '<span style="color:#ff6666;">Erro de rede.</span>';
        } finally {
            dataFile.value = null; // Reseta o input de arquivo
            toggleInput(false);
            userInput.focus();
        }
    });


    // ================== CHAT MESSAGE LOGIC ==================
    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        // Valida칞칚o da URL
        if (API_BASE_URL.includes('YOUR_RENDER_API_URL_HERE')) {
             statusMessage.innerHTML = '丘멆잺 **ERRO DE CONFIGURA칂츾O:** Substitua `YOUR_RENDER_API_URL_HERE` no JS pela sua URL do Render.';
             return;
        }

        userInput.value = '';
        toggleInput(true);
        createMessageBubble('Voc칡', message, true);
        showTypingIndicator();

        try {
            const payload = { 
                message: message, 
                is_file_loaded: isFileLoaded 
            }; 
            
            const response = await fetch(CHAT_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            hideTypingIndicator();
            
            if (response.ok) {
                createMessageBubble('Insight Tab', result.reply);
            } else {
                createMessageBubble('Insight Tab', `**Erro na An치lise:** ${result.reply || result.error || 'Erro desconhecido no servidor.'}`);
            }
        } catch (error) {
            console.error('Erro no chat:', error);
            hideTypingIndicator();
            createMessageBubble('Insight Tab', '**Erro de Rede:** N칚o foi poss칤vel conectar ao servidor.');
        } finally {
            toggleInput(false);
            userInput.focus();
        }
    });

    // ================== RESET LOGIC ==================
    async function resetChat(callApi = true) {
        toggleInput(true);
        try {
            // 1. Chamar o endpoint de reset no servidor
            if (callApi) {
                statusMessage.innerHTML = '<span style="color:#ff6666;">Resetando contexto no servidor...</span>';
                const response = await fetch(RESET_ENDPOINT, { method: 'POST' });
                if (!response.ok) throw new Error("API reset failed");
            }

            // 2. Resetar o estado local
            isFileLoaded = false;
            
            // 3. Limpar e recriar a mensagem inicial
            createInitialMessage();
            statusMessage.innerHTML = '<span style="color:#99aaff;">Chat e contexto de dados resetados. Pronto para novo upload.</span>';

        } catch (error) {
            createMessageBubble('Insight Tab', '**Erro:** Falha ao resetar o chat e o contexto no servidor.');
            statusMessage.innerHTML = '<span style="color:#ff6666;">Falha ao resetar. Tente novamente.</span>';
        } finally {
            toggleInput(false);
            userInput.focus();
        }
    }

    resetButton.addEventListener('click', (e) => {
        e.preventDefault();
        // Chamamos diretamente o reset
        resetChat(true); 
    });

    // Fun칞칚o para A칞칫es R치pidas (usa a fun칞칚o de chat)
    function quickAction(msg) {
        if (userInput.disabled) return;
        userInput.value = msg;
        chatForm.dispatchEvent(new Event('submit'));
    }
    window.quickAction = quickAction;

    // Inicializa칞칚o CORRIGIDA
    function initApp() {
        // Cria a mensagem inicial no chat
        createInitialMessage();
        // Habilita o input e bot칫es (Upload, Reset, Enviar)
        toggleInput(false);
        // Coloca o foco no input
        userInput.focus();
    }

    window.onload = initApp;
</script>
</body>
</html>
